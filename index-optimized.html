    <!-- Embedded CSS for PDF generation -->
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
            min-height: 600px;
            align-items: start;
        }

        .input-section, .preview-section {
            background: #f8fafc;
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
        }

        .input-section {
            min-height: 500px;
        }

        .preview-section {
            min-height: 500px;
            position: sticky;
            top: 2rem;
            max-height: calc(100vh - 4rem);
            overflow-y: auto;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-header h2 {
            color: #1e293b;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .content-input {
            width: 100%;
            height: 500px;
            padding: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-family: 'Inter', monospace;
            font-size: 0.95rem;
            line-height: 1.6;
            resize: vertical;
            background: white;
        }

        .content-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        /* Preview */
        .preview-container {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background: white;
        }

        .pdf-preview {
            padding: 2rem;
            min-height: 100%;
            background: white;
            font-family: var(--body-font, 'Inter', sans-serif);
            line-height: var(--line-spacing, 1.5);
            color: var(--body-color, #1e293b);
            font-size: var(--body-size, 14px);
            padding: var(--margin-top, 1in) var(--margin-right, 1in) var(--margin-bottom, 1in) var(--margin-left, 1in) !important;
            position: relative;
            background: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            min-height: var(--page-height, 11in);
            width: var(--page-width, 8.5in);
            margin: 0 auto;
            page-break-after: always;
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .preview-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6b7280;
            font-style: italic;
        }

        /* PDF Preview Styling */
        .pdf-preview h1 {
            font-family: var(--title-font, 'Inter', sans-serif);
            color: var(--title-color, #1e293b);
            font-size: var(--title-size, 32px);
            font-weight: 700;
            margin: 0 0 1.5rem 0;
            padding: 0 0 0.5rem 0;
            border-bottom: 3px solid var(--accent-color, #3b82f6);
            line-height: 1.2;
            text-align: var(--title-alignment, var(--text-alignment, left));
        }

        .pdf-preview h2 {
            font-family: var(--header-font, 'Inter', sans-serif);
            color: var(--header-color, #1e293b);
            font-size: var(--header-size, 24px);
            font-weight: 600;
            margin: 2rem 0 1rem 0;
            padding: 0;
            line-height: 1.3;
            text-align: var(--header-alignment, var(--text-alignment, left));
        }

        .pdf-preview h3 {
            font-family: var(--header-font, 'Inter', sans-serif);
            color: var(--header-color, #1e293b);
            font-size: calc(var(--header-size, 24px) * 0.8);
            font-weight: 500;
            margin: 1.5rem 0 0.75rem 0;
            padding: 0;
            line-height: 1.4;
            text-align: var(--header-alignment, var(--text-alignment, left));
        }

        .pdf-preview p {
            font-family: var(--body-font, 'Inter', sans-serif);
            color: var(--body-color, #1e293b);
            font-size: var(--body-size, 14px);
            line-height: var(--line-spacing, 1.5);
            margin: 0 0 1rem 0;
            padding: 0;
            text-align: var(--body-alignment, var(--text-alignment, left));
        }

        .pdf-preview ul {
            font-family: var(--body-font, 'Inter', sans-serif);
            margin: 1rem 0;
            padding: 0 0 0 1.5rem;
            list-style: none;
            text-align: var(--body-alignment, var(--text-alignment, left));
        }

        .pdf-preview li {
            color: var(--body-color, #1e293b);
            font-size: 1rem;
            line-height: 1.6;
            margin: 0 0 0.5rem 0;
            padding: 0;
            position: relative;
        }

        .pdf-preview li::before {
            content: "•";
            color: var(--accent-color, #3b82f6);
            font-weight: bold;
            position: absolute;
            left: -1rem;
        }

        .pdf-preview strong {
            font-weight: 600;
            color: var(--title-color, #1e293b);
        }

        .pdf-preview em {
            font-style: italic;
            color: var(--header-color, #1e293b);
        }

        /* Print-specific styles for PDF generation */
        @media print {
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            
            body {
                -webkit-print-color-adjust: exact !important;

            }
            
            .pdf-preview {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                background: white !important;
                box-shadow: none !important;
                border: none !important;
                margin: 0 !important;
                padding: var(--margin-top, 1in) var(--margin-right, 1in) var(--margin-bottom, 1in) var(--margin-left, 1in) !important;

                min-height: var(--page-height, 11in) !important;
                page-break-after: always !important;
            }
            
            h1, h2, h3, p, li, strong, em, ul, ol {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color: inherit !important;
            }
            
            h1 {
                font-family: var(--title-font, 'Inter'), sans-serif !important;
                color: var(--title-color, #1e293b) !important;
                font-size: var(--title-size, 32px) !important;
                font-weight: 700 !important;
                margin: 0 0 1.5rem 0 !important;
                padding: 0 0 0.5rem 0 !important;

                font-family: var(--header-font, 'Inter'), sans-serif !important;
                color: var(--header-color, #1e293b) !important;
                font-size: calc(var(--header-size, 24px) * 0.8) !important;
                font-weight: 500 !important;
                margin: 1.5rem 0 0.75rem 0 !important;
                padding: 0 !important;
                line-height: 1.4 !important;
                text-align: var(--header-alignment, left) !important;
            }
            
            p {
                font-family: var(--body-font, 'Inter'), sans-serif !important;
                color: var(--body-color, #1e293b) !important;
                font-size: var(--body-size, 14px) !important;
                line-height: var(--line-spacing, 1.5) !important;
                margin: 0 0 1rem 0 !important;
                padding: 0 !important;
                text-align: var(--body-alignment, left) !important;
            }
            
            ul, ol {
                font-family: var(--body-font, 'Inter'), sans-serif !important;
                margin: 1rem 0 !important;
                padding: 0 0 0 1.5rem !important;
                list-style: none !important;
                text-align: var(--body-alignment, left) !important;
            }
            
            li {
                color: var(--body-color, #1e293b) !important;
                font-size: 1rem !important;
                line-height: 1.6 !important;
                margin: 0 0 0.5rem 0 !important;
                padding: 0 !important;

            }
            
            li::before {
                content: "•" !important;
                color: var(--accent-color, #3b82f6) !important;
                font-weight: bold !important;
                position: absolute !important;
                left: -1rem !important;
            }
            
            strong {
                font-weight: 600 !important;
                color: var(--title-color, #1e293b) !important;
            }
            
            em {
                font-style: italic !important;

            .page-break {

                font-family: var(--body-font, 'Inter'), sans-serif !important;
            }
        }
    </style>
</head>

    <!-- Embedded JavaScript for PDF generation -->
    <script>
        // StyledPages - Content to PDF Converter
        class StyledPages {
            constructor() {
                this.currentTheme = 'professional';
                this.titleFont = 'Inter';
                this.headerFont = 'Inter';
                this.bodyFont = 'Inter';
                this.titleColor = '#1e293b';
                this.headerColor = '#1e293b';
                this.bodyColor = '#1e293b';
                this.accentColor = '#3b82f6';
                this.titleSize = 32;
                this.headerSize = 24;
                this.bodySize = 14;
                this.marginTop = 1;
                this.marginBottom = 1;
                this.marginLeft = 1;
                this.marginRight = 1;
                this.textAlignment = 'left';
                this.titleAlignment = 'left';
                this.headerAlignment = 'left';
                this.bodyAlignment = 'left';
                this.lineSpacing = 1.5;
                this.pageSize = 'letter';
                this.inputMode = 'markdown';
                this.init();
            }

            async init() {
                this.bindEvents();
                this.updatePreview();
            }

            bindEvents() {
                const contentInput = document.getElementById('contentInput');
                const loadDemoBtn = document.getElementById('loadDemo');
                const exportPdfBtn = document.getElementById('exportPdf');
                const refreshBtn = document.getElementById('refreshPreview');
                const processWithAIBtn = document.getElementById('processWithAI');
                const clearContentBtn = document.getElementById('clearContent');

                contentInput.addEventListener('input', async () => {
                    this.updatePreview();
                });

                loadDemoBtn.addEventListener('click', () => this.loadDemoContent());
                exportPdfBtn.addEventListener('click', () => this.exportToPDF());
                refreshBtn.addEventListener('click', () => this.updatePreview());
                processWithAIBtn.addEventListener('click', () => this.processWithAI());
                clearContentBtn.addEventListener('click', () => this.clearContent());
            }

            async loadDemoContent() {
                const demoContent = `# StyledPages Demo Document

## Transform Your Content Instantly

*Ready to get started? Enter your content above and see the magic happen!*`;

                document.getElementById('contentInput').value = demoContent;
                await this.updatePreview();
            }

            async updatePreview() {
                const content = document.getElementById('contentInput').value;
                const preview = document.getElementById('pdfPreview');
                
                if (!content.trim()) {
                    preview.innerHTML = '<div class="preview-placeholder"><p>Enter content above to see the live preview</p></div>';
                    return;
                }

                const formattedContent = this.parseContent(content);
                preview.innerHTML = formattedContent;
                preview.className = `pdf-preview theme-${this.currentTheme} page-size-${this.pageSize}`;
                
                // Apply all formatting variables
                preview.style.setProperty('--title-font', this.titleFont);
                preview.style.setProperty('--header-font', this.headerFont);
                preview.style.setProperty('--body-font', this.bodyFont);
                preview.style.setProperty('--title-color', this.titleColor);
                preview.style.setProperty('--header-color', this.headerColor);
                preview.style.setProperty('--body-color', this.bodyColor);
                preview.style.setProperty('--accent-color', this.accentColor);
                preview.style.setProperty('--title-size', this.titleSize + 'px');
                preview.style.setProperty('--header-size', this.headerSize + 'px');
                preview.style.setProperty('--body-size', this.bodySize + 'px');
                preview.style.setProperty('--margin-top', this.marginTop + 'in');
                preview.style.setProperty('--margin-bottom', this.marginBottom + 'in');
                preview.style.setProperty('--margin-left', this.marginLeft + 'in');
                preview.style.setProperty('--margin-right', this.marginRight + 'in');
                preview.style.setProperty('--text-alignment', this.textAlignment);
                preview.style.setProperty('--title-alignment', this.titleAlignment);
                preview.style.setProperty('--header-alignment', this.headerAlignment);
                preview.style.setProperty('--body-alignment', this.bodyAlignment);
                preview.style.setProperty('--line-spacing', this.lineSpacing);
                
                // Apply page size dimensions
                const pageDimensions = this.getPageDimensions();
                preview.style.setProperty('--page-width', pageDimensions.width);
                preview.style.setProperty('--page-height', pageDimensions.height);
            }

            parseContent(content) {
                const lines = content.split('\n');
                let html = '';
                let inList = false;
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    if (line.startsWith('# ')) {
                        if (inList) {
                            html += '</ul>';
                            inList = false;
                        }
                        const headerText = this.processInlineFormatting(line.substring(2));
                        html += `<h1>${headerText}</h1>`;
                    } else if (line.startsWith('## ')) {
                        if (inList) {
                            html += '</ul>';
                            inList = false;
                        }
                        const headerText = this.processInlineFormatting(line.substring(3));
                        html += `<h2>${headerText}</h2>`;
                    } else if (line.startsWith('### ')) {
                        if (inList) {
                            html += '</ul>';
                            inList = false;
                        }
                        const headerText = this.processInlineFormatting(line.substring(4));
                        html += `<h3>${headerText}</h3>`;
                    } else if (line.startsWith('- ')) {
                        if (!inList) {
                            html += '<ul>';
                            inList = true;
                        }
                        const listText = this.processInlineFormatting(line.substring(2));
                        html += `<li>${listText}</li>`;
                    } else if (line.length > 0) {
                        if (inList) {
                            html += '</ul>';
                            inList = false;
                        }
                        const paragraphText = this.processInlineFormatting(line);
                        html += `<p>${paragraphText}</p>`;
                    } else {
                        if (inList) {
                            html += '</ul>';
                            inList = false;
                        }
                        if (html && !html.endsWith('</p>') && !html.endsWith('</h1>') && !html.endsWith('</h2>') && !html.endsWith('</h3>')) {
                            html += '<br>';
                        }
                    }
                }
                
                if (inList) {
                    html += '</ul>';
                }
                
                return html;
            }

            processInlineFormatting(text) {
                return text
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>');
            }

            getPageDimensions() {
                const dimensions = {
                    letter: { width: '8.5in', height: '11in' },
                    a4: { width: '210mm', height: '297mm' },
                    legal: { width: '8.5in', height: '14in' },
                    tabloid: { width: '11in', height: '17in' }
                };
                return dimensions[this.pageSize] || dimensions.letter;
            }

            async exportToPDF() {
                const exportBtn = document.getElementById('exportPdf');
                const originalText = exportBtn.textContent;
                
                exportBtn.innerHTML = '<span class="loading"></span> Generating PDF...';
                exportBtn.disabled = true;
                
                try {
                    const content = document.getElementById('contentInput').value;
                    if (!content.trim()) {
                        throw new Error('No content to export');
                    }
                    
                    const preview = document.getElementById('pdfPreview');
                    if (!preview) {
                        throw new Error('Preview element not found');
                    }
                    
                    const printWindow = window.open('', '_blank');
                    
                    const printHTML = `

        }
        
        * {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            font-size: ${this.bodySize}px;

        }
        
        .pdf-content {
            width: 100%;

            padding: 0;
        }
        
        h1 {
            font-family: 'Inter', sans-serif;
            font-size: ${this.titleSize}px;
            color: ${this.titleColor};
            font-weight: bold;
            margin: 0 0 0.5em 0;
            text-align: ${this.titleAlignment};
            border-bottom: 2px solid ${this.accentColor};
            padding-bottom: 0.2em;
        }
        
        h2 {
            font-family: 'Inter', sans-serif;

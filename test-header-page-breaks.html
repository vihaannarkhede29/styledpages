    <script>
        // Simplified version of the header processing logic for testing
        function processHeadersWithPageBreaks(text) {
            const lines = text.split('\n');
            let html = '';
            let inList = false;
            let lineCount = 0;
            let firstH2Found = false;
            const maxLinesPerPage = 50; // Approximate lines per page
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line.startsWith('# ')) {
                    // Main header
                    if (inList) {
                        html += '</ul>';
                        inList = false;
                    }
                    const headerText = line.substring(2);
                    html += `<h1>${headerText}</h1>`;
                } else if (line.startsWith('## ')) {
                    // Subheader
                    if (inList) {
                        html += '</ul>';
                        inList = false;
                    }
                    
                    // Check if this header would span across multiple pages
                    let shouldAddPageBreak = false;
                    
                    if (lineCount > maxLinesPerPage - 2) {
                        shouldAddPageBreak = true;
                    } else if (html.length > 0 && firstH2Found) {
                        // Look ahead to see if there's another header coming
                        let linesUntilNextHeader = 0;
                        let foundNextHeader = false;
                        
                        for (let j = i + 1; j < lines.length; j++) {
                            const nextLine = lines[j].trim();
                            if (nextLine.startsWith('## ') || nextLine.startsWith('### ')) {
                                foundNextHeader = true;
                                break;
                            }
                            if (nextLine.length > 0) {
                                linesUntilNextHeader++;
                            }
                        }
                        
                        // If there's another header coming and the content between headers
                        // would span more than one page, force a page break
                        if (foundNextHeader && (lineCount + linesUntilNextHeader) > maxLinesPerPage) {
                            shouldAddPageBreak = true;
                        }
                    }
                    
                    if (shouldAddPageBreak) {
                        html += '<div class="page-break">PAGE BREAK - Header would span multiple pages</div>';
                        lineCount = 0;
                    }
                    
                    firstH2Found = true;
                    const headerText = line.substring(3);
                    html += `<h2>${headerText}</h2>`;
                    lineCount += 2;
                } else if (line.startsWith('### ')) {
                    // Small header
                    if (inList) {
                        html += '</ul>';
                        inList = false;
                    }
                    
                    // Check if this header would span across multiple pages
                    let shouldAddPageBreak = false;
                    
                    if (lineCount > maxLinesPerPage - 2) {
                        shouldAddPageBreak = true;
                    } else if (html.length > 0) {
                        // Look ahead to see if there's another header coming
                        let linesUntilNextHeader = 0;
                        let foundNextHeader = false;
                        
                        for (let j = i + 1; j < lines.length; j++) {
                            const nextLine = lines[j].trim();
                            if (nextLine.startsWith('## ') || nextLine.startsWith('### ')) {
                                foundNextHeader = true;
                                break;
                            }
                            if (nextLine.length > 0) {
                                linesUntilNextHeader++;
                            }
                        }
                        
                        // If there's another header coming and the content between headers
                        // would span more than one page, force a page break
                        if (foundNextHeader && (lineCount + linesUntilNextHeader) > maxLinesPerPage) {
                            shouldAddPageBreak = true;
                        }
                    }
                    
                    if (shouldAddPageBreak) {
                        html += '<div class="page-break">PAGE BREAK - Header would span multiple pages</div>';
                        lineCount = 0;
                    }
                    
                    const headerText = line.substring(4);
                    html += `<h3>${headerText}</h3>`;
                    lineCount += 2;
                } else if (line.startsWith('- ')) {
                    // List item
                    if (!inList) {
                        html += '<ul>';
                        inList = true;
                    }
                    const listText = line.substring(2);
                    html += `<li>${listText}</li>`;
                    lineCount += 1;
                } else if (line.length > 0) {
                    // Regular paragraph
                    if (inList) {
                        html += '</ul>';
                        inList = false;
                    }
                    html += `<p>${line}</p>`;
                    lineCount += 1;
                } else {
                    // Empty line
                    if (inList) {
                        html += '</ul>';
                        inList = false;
                    }
                    if (html && !html.endsWith('</p>') && !html.endsWith('</h1>') && !html.endsWith('</h2>') && !html.endsWith('</h3>')) {
                        html += '<br>';
                    }
                    lineCount += 0.5;
                }
                
                // Add page break if we've exceeded the maximum lines per page
                if (lineCount >= maxLinesPerPage) {
                    html += '<div class="page-break">PAGE BREAK - Regular page overflow</div>';
                    lineCount = 0;
                }
            }
            
            // Close any remaining list
            if (inList) {
                html += '</ul>';
            }
            
            return html;
        }
        
        function testHeaderPageBreaks() {
            const input = document.getElementById('testInput').value;
            const output = document.getElementById('testOutput');
            
            const processedHtml = processHeadersWithPageBreaks(input);
            output.innerHTML = processedHtml;
        }
        
        function clearOutput() {
            document.getElementById('testOutput').innerHTML = 'Click "Test Header Page Breaks" to see the formatted output...';
        }
